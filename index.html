<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image" href="./assets/media/timer_14156.ico">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Pomodoro Clock App</title>
</head>

<body>
    <h1>‚è±Ô∏è Pomodoro Clock ‚è±Ô∏è</h1>
    <figure class="clock">
        <div class="mins">0</div>
        <div>:</div>
        <div class="secs">00</div>
        <audio src="./assets/media/alarm.wav"></audio>
        <svg class="progress-bar" height="120" width="120">
            <circle class="progress-bar__circle" stroke-width="8" fill="transparent" r="50" cx="60" cy="60" />
        </svg>
    </figure>
    <div class="button-group">
        <button class="start">Start Work</button>
        <button class="reset">Reset</button>
        <button class="pause">Pause</button>
    </div>
    <form action=".">
        <label for="workTime">Work Time</label>
        <input type="number" value="" id="workTime" placeholder="Insert work time..." />
        <label for="breakTime">Break Time</label>
        <input type="number" value="" id="breakTime" placeholder="Insert break time..." />
        <button class="apply" type="submit">Apply Changesüëç</button>
    </form>
</body>

</html>
